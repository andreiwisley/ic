<DOCTYPE html>
    <html>

    <head>
        <!--implementando o leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <style>
            #map {
                position:fixed;
                top: 200;
                bottom: 200;
                left: 200;
                right: 600;               
            }
        </style>

    </head>

    <body>
        <div id="map">
            
            <!--adcionando mapa. no caso do maptiler e OSM-->
            <script>                
                var map = L.map('map').setView([-22.22746,-54.81207], 12);
                L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=mbozVpCD9smXEEqSO8hi', {
                    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                }).addTo(map);
                //criando um marcador com clique de aproximação//
                var marker = L.marker([-22.20992, -54.81930]).addTo(map);
                marker.on('click', function(e){
                map.setView(e.latlng, 15);
                });
            </script> 
        </div>
    </body>

</html>
